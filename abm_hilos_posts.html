<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilos & Posts - Alta, baja, modificación</title>
</head>

<body>

    <h1>Hilos & Posts - Alta, baja, modificación</h1>

    <form action="hilo.php" method="post">
        <h2>Abrir Hilo</h2>
        <label for="title">Título:</label>
        <input type="text" name="title" required>
        <br>
        <label for="content">Contenido:</label>
        <textarea name="content" rows="4" required></textarea>
        <br>
        <label for="id_user">ID de usuario:</label>
        <input type="text" name="id_user" required>
        <br>
        <label for="id_category">ID de categoría:</label>
        <input type="text" name="id_category" required>
        <br>
        <input type="submit" value="Crear">
    </form>

    <hr>

    <form action="ins_post.php" method="post">
        <h2>Crear Post</h2>
        <label for="id_thread">ID de hilo:</label>
        <input type="text" name="id_thread" required>
        <br>
        <label for="post_id_user">ID de usuario:</label>
        <input type="text" name="post_id_user" required>
        <br>
        <label for="post_content">Contenido:</label>
        <textarea name="post_content" rows="4" required></textarea>
        <br>
        <input type="submit" value="Crear">
    </form>

    <hr>

    <form action="del_post.php" method="post">
        <h2>Borrar Post</h2>
        <label for="del_id_post">ID de post:</label>
        <input type="text" name="del_id_post" required>
        <br>
        <input type="submit" value="Eliminar">
    </form>

</body>

</html>
