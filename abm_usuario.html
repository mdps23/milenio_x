<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Alta, baja, modificación</title>
</head>

<body>

    <h1>Usuarios - Alta, baja, modificación</h1>

    <form action="ins_usuario.php" method="post">
        <h2>Añadir Usuario</h2>
        <label for="username">Nombre:</label>
        <input type="text" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Enviar">
    </form>

    <hr>

    <form action="mod_usuario.php" method="post">
        <h2>Modificar Usuario</h2>
        <label for="n_id_user">ID de usuario:</label>
        <input type="text" name="n_id_user" required>
        <br>
        <label for="n_username">Nuevo nombre:</label>
        <input type="text" name="n_username">
        <br>
        <label for="n_email">Nuevo email:</label>
        <input type="email" name="n_email">
        <br>
        <label for="n_password">Nueva contraseña:</label>
        <input type="password" name="n_password">
        <br>
        <input type="submit" value="Cambiar">
    </form>

    <hr>

    <form action="del_usuario.php" method="post">
        <h2>Borrar Usuario</h2>
        <label for="d_id_user">ID usuario:</label>
        <input type="text" name="d_id_user" required>
        <br>
        <input type="submit" value="Borrar">
    </form>

</body>

</html>
